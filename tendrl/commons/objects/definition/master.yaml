---
namespace.tendrl:
  supported_sds:
   - ceph
   - gluster
  min_reqd_gluster_ver: 3.9.0
  min_reqd_ceph_ver: 10.2.5
  ceph_provisioner: CephInstallerPlugin
  gluster_provisioner: GdeployPlugin
  tags:
    tendrl-node-agent: "tendrl/node"
    etcd: "tendrl/central-store"
    tendrl-api: "tendrl/server"
    tendrl-monitor: "tendrl/monitor"
    tendrl-gluster-integration: "tendrl/integration/gluster"
    tendrl-ceph-integration: "tendrl/integration/ceph"
    glusterd: "gluster/server"
    ceph-mon: "ceph/mon"
    ceph-osd: "ceph/osd"
    gluster-provisioner: "provisioner/gluster"
    ceph-provisioner: "provisioner/ceph"
    ceph-installer: "provisioner/ceph"
  flows:
    CreateCluster:
      tags: 
        - "provisioner/$TendrlContext.sds_name"
      atoms:
        - tendrl.objects.Cluster.atoms.Create
      help: "Create a cluster from scratch"
      enabled: true
      inputs:
        mandatory:
          - "Node[]"
          - TendrlContext.cluster_name
          - TendrlContext.sds_name
          - TendrlContext.cluster_id
          - TendrlContext.integration_id
          - Cluster.node_configuration
        optional:
          - Cluster.public_network
          - Cluster.cluster_network
          - Cluster.conf_overrides
      pre_run:
        - tendrl.objects.Node.atoms.IsNodeTendrlManaged
        - tendrl.objects.Cluster.atoms.ValidCreateClusterParams
      post_run:
        - tendrl.objects.Cluster.atoms.PersistClusterDetailsAfterCreate
        - tendrl.objects.Cluster.atoms.ImportCreatedCluster
        - tendrl.objects.Cluster.atoms.CheckClusterAvailable
      run: tendrl.flows.CreateCluster
      type: Create
      uuid: 2f94a48a-05d7-408c-b400-e27827f4eacd
      version: 1
    ExpandCluster:
      tags: 
        - "provisioner/$TendrlContext.integration_id"
        - "provisioner/ceph"
      help: "expanding an existing cluster"
      enabled: true
      inputs:
        mandatory:
          - "Node[]"
          - TendrlContext.integration_id
          - TendrlContext.cluster_id
          - TendrlContext.cluster_name
          - TendrlContext.sds_name
          - Cluster.public_network
          - Cluster.cluster_network
          - Cluster.node_identifier
          - Cluster.node_configuration
      run: tendrl.flows.ExpandCluster
      type: Update
      uuid: 2f94a48a-05d7-408c-b400-e27827f4eacd
      version: 1
    ImportCluster:
      tags:
        - "detected_cluster/$DetectedCluster.detected_cluster_id"
      atoms:
        - tendrl.objects.Cluster.atoms.ImportCluster
      help: "Import existing Gluster Cluster"
      enabled: true
      inputs:
        mandatory:
          - "Node[]"
          - DetectedCluster.sds_pkg_name
          - TendrlContext.integration_id
      pre_run:
        - tendrl.objects.Node.atoms.IsNodeTendrlManaged
        - tendrl.objects.Cluster.atoms.ValidImportClusterParams
        - tendrl.objects.Cluster.atoms.CheckNodesInExistingCluster
      post_run:
        - tendrl.objects.Cluster.atoms.CheckClusterAvailable
      run: tendrl.flows.ImportCluster
      type: Create
      uuid: 2f94a48a-05d7-408c-b400-e27827f4edef
      version: 1

  objects:
    Cluster:
      enabled: True
      help: "Represents a cluster"
      list: /clusters
      value: clusters/$TendrlContext.integration_id
      atoms:
        ValidCreateClusterParams:
          enabled: true
          inputs:
            mandatory:
              - "Node[]"
              - TendrlContext.cluster_name
              - TendrlContext.sds_name
              - TendrlContext.cluster_id
              - TendrlContext.integration_id
              - Cluster.node_configuration
            optional:
              - Cluster.public_network
              - Cluster.cluster_network
              - Cluster.conf_overrides
          name: valid create cluster params
          run: tendrl.objects.Cluster.atoms.ValidCreateClusterParams
          type: Get
          uuid: 352f6190-9b37-11e6-950d-a24fc0d9649d
          help: Check if the create cluster parameters are valid
        ValidImportClusterParams:
          enabled: true
          inputs:
            mandatory:
              - "Node[]"
              - DetectedCluster.sds_pkg_name
              - TendrlContext.integration_id
          name: valid import cluster params
          run: tendrl.objects.Cluster.atoms.ValidImportClusterParams
          type: Get
          uuid: 352f6190-9b37-11e6-950d-a24fc0d9649e
          help: Check if the import cluster parameters are valid
        ImportCreatedCluster:
          enabled: true
          inputs:
            mandatory:
              - "Node[]"
              - TendrlContext.cluster_name
              - TendrlContext.sds_name
              - TendrlContext.cluster_id
              - TendrlContext.integration_id
              - Cluster.node_configuration
            optional:
              - Cluster.public_network
              - Cluster.cluster_network
              - Cluster.conf_overrides
          name: import created cluster
          run: tendrl.objects.Cluster.atoms.ImportCreatedCluster
          type: Update
          uuid: 352f6190-9b37-11e6-950d-a24fc0d9649f
          help: Import the created cluster
        PersistClusterDetailsAfterCreate:
          enabled: true
          inputs:
            mandatory:
              - "Node[]"
              - TendrlContext.cluster_name
              - TendrlContext.sds_name
              - TendrlContext.cluster_id
              - TendrlContext.integration_id
              - Cluster.node_configuration
            optional:
              - Cluster.public_network
              - Cluster.cluster_network
              - Cluster.conf_overrides
          name: persist cluster additional details
          run: tendrl.objects.Cluster.atoms.PersistClusterDetailsAfterCreate
          type: Update
          uuid: 352f6190-9b37-11e6-950d-a24fc0d9649a
          help: Persist additional cluster details
        Create:
          enabled: true
          inputs:
            mandatory:
              - "Node[]"
              - TendrlContext.cluster_name
              - TendrlContext.sds_name
              - TendrlContext.cluster_id
              - TendrlContext.integration_id
              - Cluster.node_configuration
            optional:
              - Cluster.public_network
              - Cluster.cluster_network
              - Cluster.conf_overrides
          name: create cluster
          run: tendrl.objects.Cluster.atoms.Create
          type: Create
          uuid: 352f6190-9b37-11e6-950d-a24fc0d9649b
          help: create cluster
        ImportCluster:
          enabled: true
          inputs:
            mandatory:
              - "Node[]"
              - DetectedCluster.sds_pkg_name
              - TendrlContext.integration_id
          name: import cluster
          run: tendrl.objects.Cluster.atoms.ImportCluster
          type: Create
          uuid: 452f6190-9b37-11e6-950d-a24fc0d9649c
          help: Import the cluster
        CheckClusterAvailable:
          enabled: true
          inputs:
            mandatory:
              - TendrlContext.integration_id
          name: check cluster available
          run: tendrl.objects.Cluster.atoms.CheckClusterAvailable
          type: Get
          uuid: 552f6190-9b37-11e6-950d-a24fc0d9649e
          help: check if cluster is available
        CheckNodesInExistingCluster:
          enabled: true
          inputs:
            mandatory:
              - "Node[]"
              - DetectedCluster.sds_pkg_name
              - TendrlContext.integration_id
          name: check nodes in existing cluster
          run: tendrl.objects.Cluster.atoms.CheckNodesInExistingCluster
          type: Get
          uuid: 652f6190-9b37-11e6-950d-a24fc0d9649c
          help: node is not part of existing cluster
      attrs:
        integration_id:
          help: integration id
          type: String
        public_network:
          help: Public Network cidr of the cluster
          type: String
        cluster_network:
          help: Data Nework cidr of the cluster
          type: String
        node_configuration:
          help: Node configuration for the cluster nodes
          type: Dict[]
        conf_overrides:
          help: Configuration overrides for the cluster
          type: Dict
        node_identifier:
          help: How nodes should be identified while create cluster
          type: list
    DetectedCluster:
      enabled: True
      help: "DetectedCluster"
      list: nodes/$NodeContext.node_id/DetectedCluster
      attrs:
        detected_cluster_id:
          help: "Temporary id for the sds which is detected in Tendrl"
          type: String
        detected_cluster_name:
          help: "Name of the sds which is detected in Tendrl"
          type: String
        sds_pkg_name:
          help: Storage system package name
          type: String
        sds_pkg_version:
          help: Storage system package version
          type: String
      value: nodes/$NodeContext.node_id/DetectedCluster
    Cpu:
      attrs:
        architecture:
          type: String
        cores_per_socket:
          type: String
        cpu_family:
          type: String
        cpu_op_mode:
          type: String
        model:
          type: String
        model_name:
          type: String
        vendor_id:
          type: String
      enabled: true
      value: nodes/$NodeContext.node_id/Cpu
      help: "CPU"
    Memory:
      attrs:
        total_size:
          type: String
        total_swap:
          type: String
      enabled: true
      value: nodes/$NodeContext.node_id/Memory
      help: "Node Memory"
    Service:
      atoms:
       CheckServiceStatus:
          enabled: true
          inputs:
            mandatory:
              - Node.fqdn
              - Service.name
          outputs:
            - status
          name: "check whether the service is running"
          help: "check whether the service is running"
          run: tendrl.objects.Service.atoms.CheckServiceStatus
          type: Create
          uuid: eda0b13a-7362-48d5-b5ca-4b6d6533a5ab
      attrs:
        running:
          type: String
        exists:
          type: String
        service:
          type: String
      enabled: true
      list: nodes/$NodeContext.node_id/Services
      help: "Service"
      value: nodes/$NodeContext.node_id/Services
    Disk:
      attrs:
        disk_id:
          help: "disk unique id"
          type: String
        hardware_id:
          help: "hwinfo id"
          type: String
        disk_name:
          help: "disk name"
          type: String
        sysfs_id:
          help: "sysfs id"
          type: String
        sysfs_busid:
          help: "sysfs bus id"
          type: String
        sysfs_device_link:
          help: "sysfs device link"
          type: String
        hardware_class:
          help: "type"
