        vendor:
          help: "disk vendor name"
          type: String
        device:
          help: "device"
          type: String
        rmversion:
          help: "disk firmeware version"
          type: String
        serial_no:
          help: "disk serial number"
          type: String
        driver:
          help: "driver"
          type: String
        driver_modules:
          help: "driver modules"
          type: String
        device_files:
          help: "device files"
          type: String
        device_number:
          help: "device number"
          type: String
        bios_id:
          help: "Bios id"
          type: String
        geo_bios_edd:
          help: "geometry bios edd"
          type: String
        geo_logical:
          help: "geometry logical"
          type: String
        size:
          help: "size of the disk"
          type: String
        size_bios_edd:
          help: "size of bios edd"
          type: String
        geo_bios_legacy:
          help: "geometry bios legacy"
          type: String
        config_status:
          help: "configuration status"
          type: String
        partitions:
          help: "partitions details"
          type: json
      enabled: true
      list: nodes/$NodeContext.node_id/LocalStorage/Virtio
      value: nodes/$NodeContext.node_id/LocalStorage/Virtio
